{% extends 'web/base.html' %}{% load static %}{% block title %}Blog{% endblock %}

{% block content %}
    <!-- Progress scroll totop -->
    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- Cursor -->
    <div class="cursor js-cursor"></div>
    <!-- Header Banner -->
    <section class="banner-header section-padding bg-img" data-overlay-dark="5" data-background="{% static 'web/img/slider/12.jpg' %}">
        <div class="v-middle">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="post-wrapper">
                            <a href="{% url 'web:index' %}">
                                <div>Home</div>
                            </a>
                            <div class="divider"></div>
                            <div class="text-white"><a href="{% url 'web:blog' %}">Blog</a></div>
                        </div>
                        <h1>{{blogs.title}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>  
    <!-- divider line -->
    <div class="line-vr-section"></div>
    <!-- Post -->
    <section class="post section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>{{blogs.content}}</p>
                </div>
            </div>
            <div class="row mt-45 mb-30">
                <div class="col-md-6 mb-30">
                    <div class="img-grayscale"><img src="{{blogs.image.url}}" alt=""> </div>
                </div>
                <div class="col-md-6"> 
                    <div class="img-grayscale"><img src="{{blogs.second_image.url}}" alt=""> </div>
                </div>
            </div>
            <div class="section">
                <div class="row">
                    <!-- Comment -->
                    <div class="col-md-6">
                        <div class="wrap">
                            <div class="user"> <img src="{{blogs.user_image.url}}" alt=""> </div>
                            <div class="cont">
                                <h6>{{blogs.user}} &nbsp;&nbsp;<span>{{blogs.date}}</span></h6>
                                <p>{{blogs.content|truncatechars:199|safe}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- divider line -->
    <div class="line-vr-section"></div>
{% endblock %}
